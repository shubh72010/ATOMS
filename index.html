<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ATÃ˜MS</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      gap: 1rem;
    }

    .preview {
      width: 300px;
      height: 300px;
      border-radius: 30px;
      overflow: hidden;
      position: relative;
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    canvas {
      max-width: 100%;
      max-height: 100%;
    }

    input {
      color: white;
    }

    #drop-zone {
      border: 2px dashed #444;
      padding: 1rem;
      text-align: center;
      width: 300px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="drop-zone">Drop or Select an Image</div>
  <input type="file" id="imageInput" accept="image/*" hidden />
  <div class="preview">
    <canvas id="canvas" width="300" height="300"></canvas>
  </div>

  <script src="app.js"></script>
</body>
</html>
