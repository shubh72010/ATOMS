<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>My Free Map App</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="map"></div>

    <div class="search-container">
        <div class="main-search-bar">
            <span class="material-icons">search</span> <input type="text" placeholder="Search here...">
            <span class="material-icons">mic</span> </div>
        <div class="search-suggestions">
            </div>
    </div>

    <div class="fab main-fab">
        <span class="material-icons">add</span>
    </div>

    <div id="location-fab" class="fab">
        <span class="material-icons">my_location</span>
    </div>

    <div class="bottom-nav-bar">
        <div class="nav-item">
            <span class="material-icons">explore</span>
            <span>Explore</span>
        </div>
        <div class="nav-item">
            <span class="material-icons">bookmark</span>
            <span>Saved</span>
        </div>
        <div class="nav-item">
            <span class="material-icons">person</span>
            <span>You</span>
        </div>
        <div class="nav-item">
            <span class="material-icons">add_location</span>
            <span>Contribute</span>
        </div>
    </div>


    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>

    <script src="https://unpkg.com/lrm-openrouteservice/dist/lrm-openrouteservice.js"></script>

    <script src="script.js"></script>
</body>
</html>
