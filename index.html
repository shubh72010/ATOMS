<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ATØMS</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0f0f0f;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }

    h1 {
      font-weight: 400;
      font-size: 2rem;
      margin-bottom: 1rem;
      letter-spacing: 2px;
    }

    input[type="file"] {
      margin: 1rem 0;
      background: #1c1c1c;
      padding: 0.75rem 1rem;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    canvas {
      margin-top: 1rem;
      max-width: 90vw;
      max-height: 70vh;
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.05);
    }

    button {
      margin-top: 1.5rem;
      padding: 0.8rem 1.5rem;
      border: none;
      background: #ffffff0d;
      color: #fff;
      border-radius: 50px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #ffffff1a;
    }

    .atmosphere-tint {
      position: absolute;
      inset: 0;
      pointer-events: none;
      background: radial-gradient(ellipse at center, rgba(255,255,255,0.05), transparent 80%);
      mix-blend-mode: soft-light;
    }
  </style>
</head>
<body>
  <h1>ATØMS</h1>
  <input type="file" id="upload" accept="image/*" />
  <canvas id="canvas"></canvas>
  <button id="download">Save as Wallpaper</button>

  <script src="app.js"></script>
</body>
</html>
