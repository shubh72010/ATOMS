<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ATØMS</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0f0f0f;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      gap: 20px;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 2rem;
      letter-spacing: 2px;
    }
    input[type="file"] {
      background: #1a1a1a;
      border: 1px solid #333;
      padding: 10px;
      border-radius: 8px;
      color: #ccc;
      cursor: pointer;
    }
    canvas {
      display: none;
      max-width: 100%;
      border-radius: 10px;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      background: #222;
      color: #fff;
      border: 1px solid #444;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #333;
    }
  </style>
</head>
<body>
  <h1>ATØMS</h1>
  <input type="file" accept="image/*" id="upload" />
  <button id="generate">Generate Atmosphere</button>
  <canvas id="canvas"></canvas>

  <script src="app.js"></script>
</body>
</html>
