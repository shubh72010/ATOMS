<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nothing OS Atmosphere Generator</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #0a0a0a;
      overflow: hidden;
      height: 100%;
    }
    canvas {
      display: block;
    }
    #download {
      position: absolute;
      bottom: 20px;
      left: 20px;
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      backdrop-filter: blur(10px);
    }
  </style>
</head>
<body>
  <canvas id="wallpaper"></canvas>
  <button id="download">Download Wallpaper</button>
  <script src="app.js"></script>
</body>
</html>
